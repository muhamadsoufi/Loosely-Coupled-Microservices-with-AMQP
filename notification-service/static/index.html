<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .stat-card.total {
            border-left-color: #667eea;
        }

        .stat-card.unread {
            border-left-color: #f093fb;
        }

        .stat-card.created {
            border-left-color: #4facfe;
        }

        .stat-card.updated {
            border-left-color: #43e97b;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card.unread .stat-value {
            color: #f093fb;
        }

        .stat-card.created .stat-value {
            color: #4facfe;
        }

        .stat-card.updated .stat-value {
            color: #43e97b;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .notification-item {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .notification-item.created {
            border-left-color: #4facfe;
            background: linear-gradient(to right, rgba(79, 172, 254, 0.1), transparent);
        }

        .notification-item.updated {
            border-left-color: #43e97b;
            background: linear-gradient(to right, rgba(67, 233, 123, 0.1), transparent);
        }

        .notification-item.completed {
            border-left-color: #43e97b;
            background: linear-gradient(to right, rgba(67, 233, 123, 0.1), transparent);
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .notification-time {
            color: #999;
            font-size: 12px;
        }

        .event-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 10px;
            white-space: nowrap;
        }

        .event-type.created {
            background: #4facfe;
        }

        .event-type.updated {
            background: #43e97b;
            color: white;
        }

        .event-type.completed {
            background: #43e97b;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .notifications-list::-webkit-scrollbar {
            width: 8px;
        }

        .notifications-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .notifications-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .notifications-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        button.secondary:hover {
            background: #e0e0e0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #43e97b;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 233, 123, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(67, 233, 123, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(67, 233, 123, 0);
            }
        }

        .time-display {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #666;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 24px;
            }

            .time-display {
                position: static;
                margin-top: 10px;
            }
        }

        .api-endpoint {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="status-indicator"></span>Notification Dashboard</h1>
            <p class="subtitle">Real-time event tracking from Todo App microservices</p>
            <div class="api-endpoint">API: <strong id="apiEndpoint">localhost:8000</strong></div>
        </header>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Notifications</div>
            </div>
            <div class="stat-card unread">
                <div class="stat-value" id="unreadCount">0</div>
                <div class="stat-label">Unread</div>
            </div>
            <div class="stat-card created">
                <div class="stat-value" id="createdCount">0</div>
                <div class="stat-label">Tasks Created</div>
            </div>
            <div class="stat-card updated">
                <div class="stat-value" id="updatedCount">0</div>
                <div class="stat-label">Tasks Updated</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Recent Notifications</h2>
                <div class="controls">
                    <button onclick="markAllRead()">Mark All as Read</button>
                    <button class="secondary" onclick="clearNotifications()">Clear All</button>
                </div>
                <div class="notifications-list" id="notificationsList">
                    <div class="empty-state">
                        <p>No notifications yet</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>Event Timeline</h2>
                <div id="eventTimeline" class="notifications-list">
                    <div class="empty-state">
                        <p>Waiting for events...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.protocol}//${window.location.host}`;
        let notificationsCache = [];

        // Update API endpoint display
        document.getElementById('apiEndpoint').textContent = window.location.host;

        // Fetch and display notifications
        async function fetchNotifications() {
            try {
                const response = await fetch(`${API_BASE}/notifications?limit=100`);
                if (!response.ok) throw new Error('Failed to fetch notifications');
                
                notificationsCache = await response.json();
                renderNotifications();
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        // Fetch and display stats
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const stats = await response.json();
                
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('unreadCount').textContent = stats.unread;
                document.getElementById('createdCount').textContent = stats.by_type?.created || 0;
                document.getElementById('updatedCount').textContent = stats.by_type?.updated || 0;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Render notifications list
        function renderNotifications() {
            const list = document.getElementById('notificationsList');
            const timeline = document.getElementById('eventTimeline');

            if (notificationsCache.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No notifications yet</p></div>';
                timeline.innerHTML = '<div class="empty-state"><p>Waiting for events...</p></div>';
                return;
            }

            // Reverse for newest first
            const sorted = [...notificationsCache].reverse();

            list.innerHTML = sorted.map(notif => `
                <div class="notification-item ${notif.event_type.toLowerCase()}">
                    <div class="notification-content">
                        <div class="notification-title">
                            <span class="event-type ${notif.event_type.toLowerCase()}">${notif.event_type}</span>
                            ${notif.title}
                        </div>
                        <div class="notification-message">${notif.message}</div>
                        <div class="notification-time">${formatTime(notif.created_at)}</div>
                    </div>
                </div>
            `).join('');

            // Timeline view
            timeline.innerHTML = '<div style="padding: 10px;">' + sorted.map((notif, idx) => `
                <div style="display: flex; margin-bottom: 15px;">
                    <div style="width: 30px; text-align: center; position: relative;">
                        <div style="width: 12px; height: 12px; border-radius: 50%; background: ${getEventColor(notif.event_type)}; margin: 4px auto 0; position: relative; z-index: 1;"></div>
                        ${idx < sorted.length - 1 ? `<div style="width: 2px; height: 30px; background: #ddd; margin: 0 auto; position: relative; top: 5px;"></div>` : ''}
                    </div>
                    <div style="margin-left: 15px; padding-bottom: 10px;">
                        <div style="font-weight: 600; color: #333;">${notif.title}</div>
                        <div style="color: #666; font-size: 12px; margin-top: 3px;">${notif.message}</div>
                        <div style="color: #999; font-size: 11px; margin-top: 5px;">${formatTime(notif.created_at)}</div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function getEventColor(eventType) {
            const colors = {
                'created': '#4facfe',
                'updated': '#43e97b',
                'completed': '#43e97b'
            };
            return colors[eventType.toLowerCase()] || '#667eea';
        }

        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'just now';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
                
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch {
                return dateString;
            }
        }

        async function markAllRead() {
            try {
                const response = await fetch(`${API_BASE}/notifications/read-all`, {
                    method: 'POST'
                });
                if (response.ok) {
                    await fetchStats();
                    alert('All notifications marked as read');
                }
            } catch (error) {
                console.error('Error marking all as read:', error);
            }
        }

        async function clearNotifications() {
            if (!confirm('Are you sure you want to delete all notifications?')) return;
            
            try {
                for (const notif of notificationsCache) {
                    await fetch(`${API_BASE}/notifications/${notif.id || notif._id}`, {
                        method: 'DELETE'
                    });
                }
                notificationsCache = [];
                await fetchNotifications();
                await fetchStats();
            } catch (error) {
                console.error('Error clearing notifications:', error);
            }
        }

        // Auto-refresh every 3 seconds
        function startAutoRefresh() {
            fetchNotifications();
            fetchStats();
            setInterval(() => {
                fetchNotifications();
                fetchStats();
            }, 3000);
        }

        // Start on load
        window.addEventListener('load', startAutoRefresh);
    </script>
</body>
</html>
